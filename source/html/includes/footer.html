<footer class="page__footer footer">
  <h2 class="footer__title">Контакты</h2>
  <div class="footer__contacts contacts">
    <div class="contacts__write contacts-write">
      <p class="contacts__title contacts-write__title">Напишите мне</p>
      <ul class="contacts-write__list contacts-list">
        <li class="contacts-list__item">
          <a class="contacts-list__link" href="tg://resolve?domain=@maksimarutyunov">
            <picture>
              <source type="image/webp" srcset="./img/contacts/tg-yellow.webp">
              <img class="contacts-list__icon" src="./img/contacts/tg-yellow.png" width="50" height="50" alt="telegram">
            </picture>
            <span class="contacts-list__data">@maksimarutyunov</span>
          </a>
        </li>
        <li class="contacts-list__item">
          <a class="contacts-list__link" href="https://vk.com/maksimarutyunov">
            <picture>
              <source type="image/webp" srcset="./img/contacts/vk-yellow.webp">
              <img class="contacts-list__icon" src="./img/contacts/vk-yellow.png" width="50" height="50" alt="vkontakte">
            </picture>
            <span class="contacts-list__data">vk.com/maksimarutyunov</span>
          </a>
        </li>
        <li class="contacts-list__item">
          <a class="contacts-list__link" href="https://fb.com/maksimarutyunov">
            <picture>
              <source type="image/webp" srcset="./img/contacts/fb-yellow.webp">
              <img class="contacts-list__icon" src="./img/contacts/fb-yellow.png" width="50" height="50" alt="facebook">
            </picture>
            <span class="contacts-list__data">fb.com/maksimarutyunov</span>
          </a>
        </li>
        <li class="contacts-list__item">
          <a class="contacts-list__link" href="https://ig.com/maksimarutyunov">
            <picture>
              <source type="image/webp" srcset="./img/contacts/ig-yellow.webp">
              <img class="contacts-list__icon" src="./img/contacts/ig-yellow.png" width="50" height="50" alt="instagram">
            </picture>
            <span class="contacts-list__data">@maksimarutyunov</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="contacts__form contacts-call">
      <p class="contacts__title contacts-call__title">или оставьте свои контакты для обратного звонка</p>
      <form class="contacts-call__form call-form">
        <div class="call-form__input-wrapper call-form__input-wrapper_name">
          <input class="call-form__field call-form__field_name" type="text" name="name" placeholder="Имя" required>
        </div>
        <div class="call-form__input-wrapper call-form__input-wrapper_phone">
          <input class="call-form__field call-form__field_phone" type="text" name="phone" placeholder="Телефон" required>
        </div>
        <button class="call-form__button button" type="submit">Отправить</button>
      </form>
    </div>
  </div>
</footer>
